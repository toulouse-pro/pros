stackbitVersion: ~0.6.0

contentSources:
  - type: git
    rootPath: /
    contentDirs:
      - _data

models:
  accueil:
    type: data
    file: _data/accueil.yml
    label: Accueil
    fields:
      title:
        type: string
        label: Titre
      subtitle:
        type: text
        label: Sous-titre
      button1_text:
        type: string
        label: Bouton 1 Texte
      button1_link:
        type: string
        label: Bouton 1 Lien

  avis:
    type: data
    file: _data/avis.yml
    label: Avis Clients
    fields:
      - name: name
        type: string
        label: Nom
      - name: rating
        type: string
        label: Note
      - name: comment
        type: text
        label: Commentaire
